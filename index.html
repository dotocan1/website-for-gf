<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me?</title>
    <link rel="shortcut icon" href="./images/heart-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="heading">
            <img class="image" src="./images/girl-kissing-boy.gif" alt="" loop>
            <h1>Do you love me?</h1>
        </div>
        <div>
            <button id="move-button">Yes</button>
            <button id="no-button">No</button>
        </div>
    </div>

    <!-- Popup container -->
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <div class="heading">
            <img class="image" src="./images/boy-mad.gif" alt="" loop>
            <h1>WHY DONT YOU LOVE ME!!!????</h1>
        </div>
    </div>
    </div>

    <script>
        // Function to generate a random integer between min and max (inclusive)
        function getRandomInt (min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }


        const moveButton = document.getElementById("move-button");
        const main = document.querySelector(".main");
        const noButton = document.getElementById("no-button");
        let hoverCount = 0;
        let countTreshold = getRandomInt(3, 8)

        // Get the current screen width and height
        var screenWidth = window.screen.width;
        var screenHeight = window.screen.height;

        moveButton.addEventListener('mouseenter', () => {
            console.log("CLICKED!");

            // hide the button
            moveButton.style.display = "none";

            // create new button
            const moveButtonNew = document.createElement("button");

            // add class to it and default styles
            moveButtonNew.classList.add("moving-button")
            moveButtonNew.textContent = "Yes";
            moveButtonNew.style.top = getRandomInt(1, screenHeight - 25) + "px";
            moveButtonNew.style.bottom = getRandomInt(1, screenHeight - 25) + "px";
            moveButtonNew.style.left = getRandomInt(1, screenWidth - 25) + "px";
            moveButtonNew.style.right = getRandomInt(1, screenWidth - 25) + "px";

            // append it
            main.appendChild(moveButtonNew);

            // add event listener to the button
            document.querySelector(".moving-button").addEventListener('mouseenter', () => {
                // change position
                moveButtonNew.style.top = getRandomInt(1, 500) + "px";
                moveButtonNew.style.bottom = getRandomInt(1, 500) + "px";
                moveButtonNew.style.left = getRandomInt(1, 500) + "px";
                moveButtonNew.style.right = getRandomInt(1, 500) + "px";
                hoverCount++;
                if (hoverCount == countTreshold) {
                    // alert("WHY DONT YOU LOVE ME????!?!?!?!?!")
                    moveButtonNew.style.display = "none";
                    openPopup();
                }
            })
        })

        // add event listener to no button
        noButton.addEventListener("click", () => {
            // alert("WHY DONT YOU LOVE ME????!?!?!?!?!");
            openPopup();
        })

        // popup code

        function openPopup () {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup () {
            document.getElementById("popup").style.display = "none";
        }

    </script>
</body>

</html>
