<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class = "heading">
            <img class="image" src="./images/girl-kissing-boy.gif" alt="" loop>
            <h1>Do you love me?</h1>
        </div>
        <div>
            <button id="move-button">Yes</button>
            <button id="no-button">No</button>
        </div>
    </div>

    <script>
        // Function to generate a random integer between min and max (inclusive)
        function getRandomInt (min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }


        const moveButton = document.getElementById("move-button");
        const main = document.querySelector(".main");
        const noButton = document.getElementById("no-button");
        let hoverCount = 0;

        moveButton.addEventListener('mouseenter', () => {
            console.log("CLICKED!");

            // hide the button
            moveButton.style.display = "none";

            // create new button
            const moveButtonNew = document.createElement("button");

            // add class to it and default styles
            moveButtonNew.classList.add("moving-button")
            moveButtonNew.textContent = "Yes";
            moveButtonNew.style.top = getRandomInt(1, 500) + "px";
            moveButtonNew.style.bottom = getRandomInt(1, 500) + "px";
            moveButtonNew.style.left = getRandomInt(1, 500) + "px";
            moveButtonNew.style.right = getRandomInt(1, 500) + "px";

            // append it
            main.appendChild(moveButtonNew);

            // add event listener to the button
            document.querySelector(".moving-button").addEventListener('mouseenter', () => {
                // change position
                moveButtonNew.style.top = getRandomInt(1, 500) + "px";
                moveButtonNew.style.bottom = getRandomInt(1, 500) + "px";
                moveButtonNew.style.left = getRandomInt(1, 500) + "px";
                moveButtonNew.style.right = getRandomInt(1, 500) + "px";
                hoverCount++;
                if (hoverCount == 10) {
                    alert("WHY DONT YOU LOVE ME????!?!?!?!?!")
                }
            })
        })

        // add event listener to no button
        noButton.addEventListener("click", () =>{
            alert("WHY DONT YOU LOVE ME????!?!?!?!?!");
        })

    </script>
</body>

</html>
